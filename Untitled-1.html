        /* 네비게이션 바 스타일 */
        body {
            background-color: black;
        }

        h2 {
            color:white;
            margin:0px;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 170px; /* 네비게이션 바의 너비 조정 */
            height: 100%;
            background-color: rgba(248, 249, 250, 0.5);
            padding: 20px;
            font-family: 'Arial', sans-serif; /* 글씨체 설정 */
            color: #333; /* 글자 색상 설정 */
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li a {
            text-decoration: none;
            color: #333; /* 글자 색상 */
            padding: 10px 0;
            display: block;
            margin: 10px 0;
            font-size: 14px; /* 글자 크기 설정 */
        }

        /* 링크에 마우스를 올렸을 때 */
        nav ul li a:hover {
            font-weight: bold;
        }



        .video-category {
            position: relative;
            margin-left: 220px;
            padding: 20px 0;
        }

        .video-container {
            display: flex;
            overflow-x: auto;
            gap: 20px;
            padding: 20px 0;
            scroll-behavior: smooth;
        }

        .video-container video {
            width: 250px; /* 영상의 너비를 25픽셀로 설정 */
            height: 200px; /* 영상의 높이를 25픽셀로 설정 */
            object-fit: cover; /* 영상의 비율을 유지하면서 컨테이너를 채움 */
            border-radius: 4%;
        }


        .scroll-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: #ddd;
            border: none;
            cursor: pointer;
            z-index: 10;
        }

        .left-btn {
            left: 0; /* 왼쪽 화살표 조정 */
            transform: translate(-100%, -50%);
        }

        .right-btn {
            right: 0; /* 오른쪽 화살표 조정 */
            transform: translate(100%, -50%);
        }

        .video-container {
            overflow: hidden; /* 스크롤바 숨김을 유지 */
            white-space: nowrap; /* 가로 스크롤을 위해 */
            padding: 20px 0; /* 컨테이너 안의 영상들에 패딩 제공 */
        }



    </style>

    <script>
        document.querySelectorAll('.left-btn').forEach(button => {
        button.addEventListener('click', () => {
            const videoContainer = button.nextElementSibling; // videoContainer를 올바르게 찾습니다.
            videoContainer.scrollLeft -= 200; // 왼쪽으로 스크롤
            });
         });

    document.querySelectorAll('.right-btn').forEach(button => {
        button.addEventListener('click', () => {
            const videoContainer = button.previousElementSibling; // videoContainer 찾기
            videoContainer.scrollLeft += 200; // 오른쪽으로 스크롤
            });
        });
    </script>
